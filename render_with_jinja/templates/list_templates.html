{% extends 'index.html' %}

{% block content %}
<form action="" method="POST">
        <div class="list-temps-container mdl-grid">
        <div class="mdl-cell mdl-cell--1-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
        <div class="left-template-list mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--4-col">
          <ul class="list-templates--link-list">
          {% for item in entries.templates %}
            <a href="{{ url_for('show_entries') }}/{{ item.filename }}" style="font-size:13px;color:black">{{ item.filename }}</a><br>
            {% endfor %}
          </ul>
        </div>
        <div class="right-template-list mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--6-col" ng-bind-html-unsafe="post.size_description">
            <textarea class="mdl-textfield__input" type="text" rows= "30" id="text7" style="background-color:#ffffff;font-size:13px;color:black;" name="output">{% if entries %}{{ entries.template_contents }}{% endif %}</textarea>
        </div>
                <div class="mdl-cell mdl-cell--1-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
        </div>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit" style="position:absolute;right:5px;top:75vh">Update Template</button>
        </form>
{% endblock %}
